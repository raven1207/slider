<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div id="test-slider" class="myslider slide">
    <ol class="myslider-indicators">
        <li data-target="#test-slider" data-slide-to="0" class="active"></li>
        <li data-target="#test-slider" data-slide-to="1"></li>
        <li data-target="#test-slider" data-slide-to="2"></li>
    </ol>

    <div class="myslider-inner">
        <div class="item active">
            <img src="img/01.jpg">
        </div>
        <div class="item">
            <img src="img/02.jpg">
        </div>
        <div class="item">
            <img src="img/03.jpg">
        </div>

    </div>

    <a class="left myslider-control" href="#test-slider" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>

    </a>
    <a class="right myslider-control" href="#test-slider" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>


<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/SliderPlugin.js"></script>

</body>
</html>
